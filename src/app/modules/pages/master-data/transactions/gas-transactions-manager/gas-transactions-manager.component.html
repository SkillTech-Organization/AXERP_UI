<div class="mat-elevation-z8 m25 axerp-view-card">
    <mat-toolbar class="secondary manager-toolbar">
        <h1 class="mr10">Gas Transactions</h1>

        <app-manager-button [mini]="true" icon="refresh" (btnClick)="RefreshData()"
            [disabled]="DisableManagerButtons">
        </app-manager-button>

        <app-manager-button icon="description" (btnClick)="ImportGasTransactions()"
            [disabled]="DisableManagerButtons">
            Import From Google Sheets
        </app-manager-button>

        <app-manager-button icon="dynamic_form" (btnClick)="ProcessBlobFiles()"
            [disabled]="DisableManagerButtons">
            Process Blob Files
        </app-manager-button>

        <app-manager-button color="danger" icon="delete" (btnClick)="DeleteSelectedTransactions()"
            [disabled]="DisableManagerButtons || SelectedIds.length === 0">
            Delete Selected Transaction(s)
        </app-manager-button>
    </mat-toolbar>
    
    <mat-divider></mat-divider>

     <div class="axerp-grid-wrapper">
        <div class="axerp-inner-wrapper">
            <ag-grid-angular
                #transactionsGrid
        
                [loading]="loading"
        
                class="ag-theme-quartz axerp-ag-grid" 
        
                [rowData]="data"
                [columnDefs]="colDefs"
        
                [domLayout]="domLayout"
        
                [pagination]="true"
                [paginationPageSize]="_activePageSize"
                [paginationPageSizeSelector]="[5, 10, 15, 20, 25, 50, 100]"
                [paginationAutoPageSize]="false"

                [enableCellTextSelection]="true"
                
                [rowSelection]="'multiple'"
                [rowMultiSelectWithClick]="true"
                [suppressRowClickSelection]="false"
                (rowSelected)="onRowSelected($event)"
                
                (paginationChanged)="onPaginationChanged($event)"
                (gridReady)="onGridReady($event)" />
        </div>
     </div>
</div>
