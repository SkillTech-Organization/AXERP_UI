<div class="mat-elevation-z8 m25">
    <mat-toolbar class="secondary manager-toolbar">
        <h1 class="mr10">Logs</h1>

        <app-manager-button [mini]="true" icon="refresh" (btnClick)="RefreshData()"
            [disabled]="DisableManagerButtons">
        </app-manager-button>

        <app-manager-button [mini]="true" icon="first_page" (btnClick)="pageFirst()"
            [disabled]="DisableManagerButtons || IsFirstPage">
        </app-manager-button>

        <app-manager-button icon="arrow_back" (btnClick)="pageBack()"
            [disabled]="DisableManagerButtons || !CanPageBack">
            Previous 100
        </app-manager-button>

        <app-manager-button icon="arrow_back" (btnClick)="pageBack(10)"
            [disabled]="DisableManagerButtons || !CanPageBack">
            Previous 10
        </app-manager-button>

        <app-manager-button icon="arrow_forward" (btnClick)="pageNext(10)"
            [disabled]="DisableManagerButtons || !HasMorePages">
            Next 10
        </app-manager-button>

        <app-manager-button icon="arrow_forward" (btnClick)="pageNext()"
            [disabled]="DisableManagerButtons || !HasMorePages">
            Next 100
        </app-manager-button>

        <app-manager-button [mini]="true" icon="last_page" (btnClick)="pageLast()"
            [disabled]="DisableManagerButtons || IsLastPage">
        </app-manager-button>

        <mat-label class="paginator-label">Total Count: {{_totalCount$ | async}} | Page: {{_activePageIndex}} \ {{_allPages}}</mat-label>
    </mat-toolbar>
    
    <mat-divider></mat-divider>

    <ag-grid-angular
        #appInsightsGrid

        [loading]="loading"

        class="ag-theme-quartz ag-axerp" 

        [rowData]="data"
        [columnDefs]="colDefs"

        [pagination]="false"
        [paginationPageSize]="_activePageSize"
        [paginationPageSizeSelector]="[5, 10, 15, 20, 25, 50, 100]"
        [paginationAutoPageSize]="false"

        [enableCellTextSelection]="true"
        [ensureDomOrder]="true"
        
        [rowSelection]="'multiple'"
        [rowMultiSelectWithClick]="true"
        [suppressRowClickSelection]="false"
        (rowSelected)="onRowSelected($event)"
        
        (paginationChanged)="onPaginationChanged($event)"
        (gridReady)="onGridReady($event)" />
</div>
