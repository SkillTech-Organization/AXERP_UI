    <mat-toolbar class="secondary">
        <h1 class="example-app-name" style="margin-right: 10px;">Poc Data</h1>
        <button mat-flat-button style="margin-right: 10px;"><mat-icon>add</mat-icon>Add</button>
        <button mat-flat-button style="margin-right: 10px;"><mat-icon>edit</mat-icon>Edit</button> <!-- [disabled]="selection.isEmpty"-->
        <button class="danger" style="margin-right: 10px;" mat-flat-button><mat-icon>delete</mat-icon>Delete</button>
    </mat-toolbar>
    
    <mat-divider></mat-divider>

    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        @for (col of gridModel.Columns; track $index) {
            <ng-container [matColumnDef]="col.ColKey">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [sortActionDescription]="col.SortTooltip"> {{col.Title}} </th>
                <td (click)="selection.toggle(element)" mat-cell *matCellDef="let element"> {{element[col.ColKey]}} </td>
            </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="gridModel.DisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: gridModel.DisplayedColumns;" [class.selected-row]="selection.isSelected(row)"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
